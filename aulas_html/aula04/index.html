<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <h1>Infinity School</h1>
        <nav class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Sobre</a></li>
            </ul>
        </nav>
    </header>


    <main class="main">
        <form action="home.html" method="POST">
            <div class="form-div">
                <label for="contato">Contato</label>
                <input type="text" id="contato" 
                placeholder="E-mail ou whattsapp">
            </div>

            <div class="form-div">
                <label for="assunto">Assunto</label>
                <input type="text" id="assunto" 
                placeholder="Assunto">
            </div >

            <div class="form-div">
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem"></textarea>
            </div>

            <input id="btn-submit" type="submit" value="enviar">
        </form>
    </main>

    <footer>
        <p style="color: crimson;">Todos os direitos reservados. &copy;</p>
    </footer>

   
</body>
</html>
