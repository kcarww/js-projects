<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Fake Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">ðŸ“‹ Cadastro de UsuÃ¡rio</h2>
    <form id="signup-form" class="mx-auto" style="max-width: 600px;">
      <div class="row g-3">
        <div class="col-md-6">
          <input name="firstname" class="form-control" placeholder="Nome" required>
        </div>
        <div class="col-md-6">
          <input name="lastname" class="form-control" placeholder="Sobrenome" required>
        </div>
        <div class="col-md-6">
          <input name="username" class="form-control" placeholder="UsuÃ¡rio" required>
        </div>
        <div class="col-md-6">
          <input name="password" type="password" class="form-control" placeholder="Senha" required>
        </div>
        <div class="col-md-6">
          <input name="email" type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="col-md-6">
          <input name="phone" class="form-control" placeholder="Telefone">
        </div>
        <div class="col-md-6">
          <input name="city" class="form-control" placeholder="Cidade">
        </div>
        <div class="col-md-6">
          <input name="street" class="form-control" placeholder="Rua">
        </div>
        <div class="col-md-4">
          <input name="number" type="number" class="form-control" placeholder="NÃºmero">
        </div>
        <div class="col-md-4">
          <input name="zipcode" class="form-control" placeholder="CEP">
        </div>
        <div class="col-md-4">
          <input name="lat" class="form-control" placeholder="Latitude">
        </div>
        <div class="col-md-4">
          <input name="long" class="form-control" placeholder="Longitude">
        </div>
        <div class="col-12">
          <button class="btn btn-success w-100">Cadastrar</button>
        </div>
      </div>
    </form>
    <div id="result" class="mt-4 text-center"></div>
  </div>

  <script>
    const form = document.getElementById('signup-form');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      const userData = {
        email: formData.get('email'),
        username: formData.get('username'),
        password: formData.get('password'),
        name: {
          firstname: formData.get('firstname'),
          lastname: formData.get('lastname')
        },
        address: {
          city: formData.get('city'),
          street: formData.get('street'),
          number: parseInt(formData.get('number')) || 0,
          zipcode: formData.get('zipcode'),
          geolocation: {
            lat: formData.get('lat'),
            long: formData.get('long')
          }
        },
        phone: formData.get('phone')
      };

      try {
        const response = await fetch('https://fakestoreapi.com/users', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(userData)
        });

        const data = await response.json();
        result.innerHTML = `<div class="alert alert-success">UsuÃ¡rio cadastrado com ID: ${data.id}</div>`;
        form.reset();
      } catch (err) {
        result.innerHTML = `<div class="alert alert-danger">Erro ao cadastrar: ${err.message}</div>`;
      }
    });
  </script>
</body>
</html>
