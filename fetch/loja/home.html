<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lojinha Fake Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">üõçÔ∏è Lojinha</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">In√≠cio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conte√∫do -->
  <div class="container py-4">
    <h1 class="text-center mb-4">Bem-vindo √† Lojinha Fake Store</h1>
    <div id="products-container" class="row g-4"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    async function fetchProducts() {
      try {
        const response = await fetch('https://fakestoreapi.com/products');
        const products = await response.json();
        renderProducts(products);
      } catch (error) {
        console.error('Erro ao buscar produtos:', error);
      }
    }

    function renderProducts(products) {
      const container = document.getElementById('products-container');
      container.innerHTML = '';

      products.forEach(product => {
        const col = document.createElement('div');
        col.className = 'col-md-4 col-lg-3';

        col.innerHTML = `
          <div class="card h-100 shadow-sm">
            <img src="${product.image}" class="card-img-top p-4" alt="${product.title}" style="height: 200px; object-fit: contain;">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title text-truncate" title="${product.title}">${product.title}</h5>
              <p class="card-text text-success fw-bold">$${product.price.toFixed(2)}</p>
              <p class="card-text small">${product.description.substring(0, 80)}...</p>
              <a href="#" class="btn btn-primary mt-auto">Comprar</a>
            </div>
          </div>
        `;

        container.appendChild(col);
      });
    }

    fetchProducts();
  </script>

</body>
</html>
