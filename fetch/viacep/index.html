<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formul√°rio de Endere√ßo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
</head>
<body class="bg-light py-5">

  <div class="container">
    <h2 class="mb-4">üìç Formul√°rio de Endere√ßo</h2>

    <form id="address-form">
      <div class="row g-3">
        <div class="col-md-4">
          <label for="cep" class="form-label">CEP</label>
          <input type="text" id="cep" class="form-control" maxlength="8" required>
        </div>

        <div class="col-md-8">
          <label for="street" class="form-label">Logradouro</label>
          <input type="text" id="street" class="form-control" readonly>
        </div>

        <div class="col-md-4">
          <label for="neighborhood" class="form-label">Bairro</label>
          <input type="text" id="neighborhood" class="form-control" readonly>
        </div>

        <div class="col-md-4">
          <label for="city" class="form-label">Cidade</label>
          <input type="text" id="city" class="form-control" readonly>
        </div>

        <div class="col-md-4">
          <label for="state" class="form-label">Estado</label>
          <input type="text" id="state" class="form-control" readonly>
        </div>

        <div class="col-12">
          <label for="number" class="form-label">N√∫mero</label>
          <input type="text" id="number" class="form-control" required>
        </div>

        <div class="col-12">
          <label for="complement" class="form-label">Complemento</label>
          <input type="text" id="complement" class="form-control">
        </div>

        <div class="col-12 text-end">
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('cep').addEventListener('blur', async () => {
      const cep = document.getElementById('cep').value.replace(/\D/g, '');
      if (cep.length !== 8) {
        alert("CEP inv√°lido. Deve conter 8 d√≠gitos.");
        return;
      }

      try {
        const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
        const data = await response.json();

        if (data.erro) {
          alert("CEP n√£o encontrado.");
          return;
        }

        document.getElementById('street').value = data.logradouro || '';
        document.getElementById('neighborhood').value = data.bairro || '';
        document.getElementById('city').value = data.localidade || '';
        document.getElementById('state').value = data.uf || '';
      } catch (error) {
        alert("Erro ao buscar o CEP.");
        console.error(error);
      }
    });

    document.getElementById('address-form').addEventListener('submit', (e) => {
      e.preventDefault();
      alert("Endere√ßo salvo com sucesso!");
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
